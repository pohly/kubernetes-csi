# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

ignored = ["github.com/Azure/azure-sdk-for-go"]

[[override]]
  # Some older versions contain an azure-storage-go submodule
  # that cannot be fetched anymore. Avoid those...
  name = "github.com/Azure/azure-sdk-for-go"
  version = ">17.0.0"

[[override]]
  name = "golang.org/x/exp"
  # This is the latest version with golang.org/x/exp/inotify,
  # which is needed by k8s.
  revision = "f2486d8f4791367d077f7fa69b7855041f5b2ddf"

[[constraint]]
  name = "github.com/container-storage-interface/spec"
  version = "~0.2.0"

[[constraint]]
  name = "github.com/kubernetes-csi/csi-test"
  branch = "master"

[[constraint]]
  name = "github.com/golang/glog"
  branch = "master"

[[constraint]]
  name = "github.com/gophercloud/gophercloud"
  branch = "master"

[[constraint]]
  name = "github.com/pborman/uuid"
  version = "1.1.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.1"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  name = "golang.org/x/net"
  branch = "master"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.10.0"

[[constraint]]
  name = "gopkg.in/gcfg.v1"
  version = "1.2.1"

[[constraint]]
  name = "github.com/kubernetes-incubator/external-storage"
  branch = "master"

# external-storage defines in Glide.yaml the version of Kubernetes
# that we can use, so there is no point in trying to choose something
# here.
#[[override]]
#  name = "k8s.io/kubernetes"
#  version = "=1.10.4-beta.0"
